<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <script src="https://kit.fontawesome.com/61719f8d43.js" crossorigin="anonymous"></script>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <main>
    <img src="images/logo.svg" class="logo">
    <h1 class="announcement">We are launching <span class="emphasis">soon!</span></h1>
    <p class="subscribe">Subscribe and get notified</p>
    <form class="sub-form">
      <input type="text" placeholder="Your email address" class="email-input">
      <button type="submit" class="notify-button">Notify Me</button>
    </form>
    <p class="error-message">Please provide a valid email address</p>
    <img src="images/illustration-dashboard.png" class="illustration">
    <div class="icons">
      <div class="facebook">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-square-facebook"></i>
      </div>
      <div class="twitter">
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-square-twitter"></i>
      </div>
      <div class="instagram">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-square-instagram"></i>
      </div>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </main>
  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/RicardoFuentes437">Ricardo Fuentes Urbina</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
